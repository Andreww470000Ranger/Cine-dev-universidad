<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
<link rel="icon" href="./css/1024px-Video_camera_icon.svg.ico">
<title>REC CINEMA</title>
</head>
<body style="margin:0; padding:0;">
    <div class="container">
        <div class="row content" style="margin: 0.2%; background-color:#273746; padding: 2rem 0.5rem 2rem 0.5rem;">
            <div class="col-md-6 mb-3">
                <img class="img-fluid" src="./img/undraw_home_cinema_l7yl.svg" alt="cinema">
            </div>
            <div class="col md-6">
                <h1 class="signin-text mb-3" style="color: #fff;"><i class="fas fa-video"></i> REC CINEMA</h1>
                <h3 class="signin-text mb-3" style="color: #fff;">Iniciar Sesión</h3>
                <form>
                    <div class="form-group">
                        <label for="email" style="color: #fff;"><i class="fas fa-user"></i> Correo electronico</label>
                        <input type="email" placeholder="Correo electronico" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password"style="color: #fff;" ><i class="fas fa-key"></i> Contraseña</label>
                        <input type="password" placeholder="contraseña" name="password" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                        <label for="checkbox" class="form-check-label" style="color: #fff;">Recordar mi sesión</label>
                    </div>
                    <div class="form-group">
                        <a href="signUp.html" style="color: #fff; text-decoration: none;"><i class="far fa-question-circle"></i> ¿Ya tienes una cuenta con nosotros?, inicia sesión</a>
                    </div>
                    <button class="btn btn-success">Iniciar sesión</button>
                    <div class="social-accounts d-flex justify-content-center">
                        <a href="#" title="Facebook" style="padding: 30px; width: 50px; text-align: center; text-decoration: none; font-size: 50px; color:#fff;"><i class="fab fa-facebook-square"></i></a>
                        <a href="#" title="Twitter" style="padding: 30px; width: 50px; text-align: center; text-decoration: none; font-size: 50px; color:#fff;"><i class="fab fa-twitter-square"></i></a>
                        <a href="#" title="Youtube" style="padding: 30px; width: 50px; text-align: center; text-decoration: none; font-size: 50px; color:#fff;"><i class="fab fa-youtube-square"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
